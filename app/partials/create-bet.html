<div ng-controller="MyCtrl1">
  <form novalidate class="simple-form">
    Bet: <textarea ng-model="bet.name" ></textarea><br />
    Wager: <input type="number" ng-model="bet.wager" min="1" max="10" /><br />
    <button ng-click="create(bet)">SAVE</button>
  </form>
  <pre>form = {{bet | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>
