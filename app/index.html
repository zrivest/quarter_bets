<!doctype html>
<html lang="en" ng-app="quartersApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script>
</head>

<nav ng-controller='MyCtrl2'>
  <ul class="nav">
    <li><a href="#/signup">Sign Up!</a></li>
    <li><a href="#/login">Login!</a></li>
  </ul>
</nav>
<body ng-controller='MyCtrl1'>
  <ul class="menu">
    <li><a href="#/view1">Create Bet!</a></li>
  </ul>

  <div ng-view></div>

  <div id='container'>
    <div id="inactiveBetsDiv">
      <ul>
        <li ng-repeat="bet in inactiveBetsList" id='bet-list-item'><em>{{bet.description}}</em>: {{bet.wagerAmount}}<button ng-click="takeBet(bet)">Take Bet</button></li>
      </ul>
    </div>
    <div id="activeBetsDiv">
      <ul>
        <li ng-repeat="bet in activeBetsList" id='bet-list-item'><em>{{bet.description}}</em>: {{bet.wagerAmount}}</li>
      </ul>
    </div>
  </div>

  <pre>betparams = {{betparams | json}}</pre>


  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  </body>
</html>
