<div ng-controller="CreatebetCtrl">
  <form novalidate class="simple-form">
    Bet: <textarea ng-model="bet.description" ></textarea><br />
    Wager: <input type="number" ng-model="bet.wagerAmount" min="1" max="10" /><br />
    <button ng-click="addBet(bet)">SAVE</button>
  </form>
  <pre>form = {{bet | json}}</pre>
  <pre>master = {{master | json}}</pre>

  <div id='container'>
    <div id="inactiveBetsDiv">
      <ul>
        <li ng-repeat="bet in inactiveBetsList" id='bet-list-item'><em>{{bet.description}}</em>: {{bet.wagerAmount}}<button ng-click="takeBet(bet)">Take Bet</button></li>
      </ul>
    </div>
    <div id="activeBetsDiv">
      <ul>
        <li ng-repeat="bet in activeBetsList" id='bet-list-item'><em>{{bet.description}}</em>: {{bet.wagerAmount}}</li>
      </ul>
    </div>
  </div>
</div>
